<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Tolgay Ates</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .video-container {
            width: 320px; /* Videonun genişliği */
            height: 240px; /* Videonun yüksekliği */
            position: relative;
        }
        .video-container video, .video-container .thumbnail {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .video-container .thumbnail {
            display: block; /* Thumbnail'ı her zaman göster */
        }
    </style>
    
    
    
</head>
<body id="page-top">
<!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container" >
            <a class="navbar-brand" href="#page-top"><img src="assets/img/icons8-t-key-50.png" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">                
                <i class="fas fa-bars ms-1"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="alternative.html">Alternative</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="page-section bg-light" id="portfolio">
        <div class="container">
            <div class="row" id="portfolio-container">
                <!-- Video içerikleri burada yer alacak -->
            </div>
        </div>
    </section>
<script>
$(document).ready(function() {
    $.getJSON('data.json', function(data) {
        $.each(data, function(key, item) {
            var portfolioItem = `
            <div class="col-lg-4 col-sm-6 mb-4">
                    <div class="portfolio-item">
                        <a href="${item.link}" target="_blank">
                            <div class="video-container">
                                <video class="video" src="${item.video_url}" muted loop></video>
                                <div class="thumbnail" style="background-image: url('${item.thumbnail}');"></div>
                            </div>
                        </a>
                    </div>
                </div>`;
            $('#portfolio-container').append(portfolioItem);
        });

        $('.video-container').on('mouseenter', function() {
            $(this).find('video')[0].play();
            $(this).find('.thumbnail').hide();
        }).on('mouseleave', function() {
            $(this).find('video')[0].pause();
            $(this).find('.thumbnail').show();
        });
    });
});

</script>

</body>
</html>
